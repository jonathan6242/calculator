<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="calculator__head">
      <div class="calculator__display">
        <div class="calculator__previous">
          &nbsp; 
        </div>
        <div class="calculator__current">
          0
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn__red" onclick="clearAll()">AC</button>
      <button class="btn btn__red" onclick="clearOne()">C</button>
      <button class="btn btn__operator">%</button>
      <button class="btn btn__operator">รท</button>
      <button class="btn btn__number">7</button>
      <button class="btn btn__number">8</button>
      <button class="btn btn__number">9</button>
      <button class="btn btn__operator">ร</button>
      <button class="btn btn__number">4</button>
      <button class="btn btn__number">5</button>
      <button class="btn btn__number">6</button>
      <button class="btn btn__operator">-</button>
      <button class="btn btn__number">1</button>
      <button class="btn btn__number">2</button>
      <button class="btn btn__number">3</button>
      <button id="plus" class="btn btn__operator">+</button>
      <button class="btn btn__number">0</button>
      <button id="decimal" class="btn">.</button>
      <button id="equals" class="btn">=</button>
    </div>
  </div>

</body>
</html>
